<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Dog Lover App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <header class="bg-gray-800 text-white p-4 shadow-lg">
    <nav class="container mx-auto">
      <ul class="flex justify-between">
        <li><a href="index.html" class="text-xl font-bold">Home</a></li>
        <li><a href="signup.html" class="hover:underline">Sign Up</a></li>
        <li><a href="about.html" class="hover:underline">About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Heroes Section -->
  <section class="container mx-auto mt-16">
    <h1 class="text-4xl font-bold text-center text-gray-700 mb-8">Meet Our Heroes</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full px-6">
      <!-- Hero 1 -->
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <img src="ss-dhiraj.png" alt="Hero 1" class="w-32 h-32 mx-auto rounded-full mb-4">
        <h2 class="text-2xl font-bold mb-2">Jane Doe</h2>
        <p class="text-gray-700">Founder & CEO</p>
      </div>

      <!-- Hero 2 -->
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <img src="John_Wick_Keanu.jpeg" alt="Hero 2" class="w-32 h-32 mx-auto rounded-full mb-4">
        <h2 class="text-2xl font-bold mb-2">John Smith</h2>
        <p class="text-gray-700">Lead</p>
      </div>

      <!-- Hero 3 -->
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <img src="images.jpeg" alt="Hero 3" class="w-32 h-32 mx-auto rounded-full mb-4">
        <h2 class="text-2xl font-bold mb-2">Emily Johnson</h2>
        <p class="text-gray-700">Head of Branch</p>
      </div>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
