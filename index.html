<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Lover App - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .fetch-btn {
      transition: transform 0.2s ease;
    }
    .fetch-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <header class="bg-gray-800 text-white p-4 shadow-lg">
    <nav class="container mx-auto">
      <ul class="flex justify-between">
        <li><a href="index.html" class="text-xl font-bold">Home</a></li>
        <li><a href="signup.html" class="hover:underline">Sign Up</a></li>
        <li><a href="about.html" class="hover:underline">About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Dog Image Fetcher -->
  <section class="container mx-auto mt-16">
    <h1 class="text-4xl font-bold text-center text-gray-700 mb-8">Random Dog Breed Images</h1>
    
    <div class="flex flex-col items-center">
      <!-- Fetch Button -->
      <button id="fetchButton" class="fetch-btn px-6 py-3 bg-gradient-to-r from-blue-500 to-green-500 text-white font-semibold text-lg rounded-lg shadow-lg hover:from-green-500 hover:to-blue-500 focus:outline-none mb-8">
        Fetch Dog Images
      </button>

      <!-- Dog Images Grid -->
      <div id="dogImages" class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full px-6">
        <!-- Images will be appended here dynamically -->
      </div>
    </div>
  </section>

  <!-- Link to External JS -->
  <script src="scripts.js"></script>

</body>
</html>
