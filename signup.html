<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Dog Lover App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <header class="bg-gray-800 text-white p-4 shadow-lg">
    <nav class="container mx-auto">
      <ul class="flex justify-between">
        <li><a href="index.html" class="text-xl font-bold">Home</a></li>
        <li><a href="signup.html" class="hover:underline">Sign Up</a></li>
        <li><a href="about.html" class="hover:underline">About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sign-Up Form -->
  <section class="container mx-auto mt-16">
    <h1 class="text-4xl font-bold text-center text-gray-700 mb-8">Sign Up for Dog Lovers</h1>
    <div class="w-full max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
      <form id="signupForm">
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name</label>
          <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded-lg" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700">Sign Up</button>
      </form>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
